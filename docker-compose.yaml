services:
  fv-replowed:
    build:
      context: .
      dockerfile: Dockerfile
    image: fv-replowed:local
    working_dir: /var/www/html
    ports:
      - "8000:80"
    volumes:
      - ./public/farmville/assets:/var/www/html/public/farmville/assets
    depends_on:
      - database
    environment:
      DB_CONNECTION: mysql
      DB_HOST: database
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-farmvilledb}
      DB_USERNAME: ${DB_USERNAME:-fv_usr}
      DB_PASSWORD: ${DB_PASSWORD:-fv_pass}

  database:
    image: mysql:8.0
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-farmvilledb}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-fv_pass}
      MYSQL_PASSWORD: ${DB_PASSWORD:-fv_pass}
      MYSQL_USER: ${DB_USERNAME:-fv_usr}
    ports:
      - "33061:3306"

  flash-client:
    build:
      context: .
      dockerfile: docker/flash/Dockerfile
    depends_on:
      - fv-replowed
    environment:
      GAME_URL: http://fv-replowed/game
      SCREEN_WIDTH: 1280
      SCREEN_HEIGHT: 720
    ports:
      - "6080:6080"

volumes:
  dbdata:
